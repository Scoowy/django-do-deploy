{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NebulaMinds - Login</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'landingpage/brand/NebulaMinds_logo4.ico' %}"
      type="image/x-icon"
    />

    <!-- FontAwesome 6.3.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
      integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css"
      integrity="sha512-bdTSJB23zykBjGDvyuZUrLhHD0Rfre0jxTd0/jpTbV7sZL8DCth/88aHX0bq2RV8HK3zx5Qj6r2rRU/Otsjk+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'administration/css/style.css' %}"
    />
  </head>

  <body>
    <div class="bg_image">
      <div class="container">
        <div class="screen">
          <div class="screen__content">
            <form class="login" method="POST" action="{% url 'login' %}">
              {% csrf_token %} {% if error_msg %}
              <p class="error-msg">{{ error_msg }}</p>
              {% endif %}
              <span class="login__title"> Welcome! </span>
              <div class="login__field">
                <i class="login__icon fas fa-user"></i>
                <input
                  type="text"
                  name="username"
                  class="login__input"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="login__field">
                <i class="login__icon fas fa-lock"></i>
                <input
                  type="password"
                  name="password"
                  class="login__input"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="button login__submit">
                <span class="button__text">Log In</span>
                <i class="button__icon fas fa-chevron-right"></i>
              </button>
            </form>
          </div>
          <div class="screen__background">
            <span
              class="screen__background__shape screen__background__shape4"
            ></span>
            <span
              class="screen__background__shape screen__background__shape3"
            ></span>
            <span
              class="screen__background__shape screen__background__shape2"
            ></span>
            <span
              class="screen__background__shape screen__background__shape1"
            ></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
